<ion-view view-title="Select Your Photo">
  <ion-content>
    <img id="myImage" style="max-width: 100%">
    <button class="button button-full button-positive button-large" ng-click="getAlbumPic()">Choose Photo</button>
    <button class="button button-full button-assertive button-large" ng-click="usePhoto()">Use this photo</button>
  </ion-content>
</ion-view>
