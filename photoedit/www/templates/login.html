<ion-modal-view id="backgroundC">
    <ion-header-bar id="backgroundC">
        <div class="titleFont">Login</div>
        <div class="buttons">
            <button class="button button-clear titleFont" ng-click="closeLogin()" style="color:black">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
        <!-- Sign up text -->
        <div class="center-text">
            <p class="loginFont">Not yet a user? 
              <a class="signup-color" ng-click="openSignup()">Click here to Signup</a>
            </p>
        </div>
    </ion-content>
</ion-modal-view>
