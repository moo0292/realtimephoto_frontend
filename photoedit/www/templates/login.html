<ion-modal-view id="backgroundC">
    <ion-header-bar id="backgroundC">
        <div class="title titleFont"style="margin-top:8px">Login</div>
        <div class="buttons">
            <button class="button button-clear loginFont" ng-click="closeLogin()" style="margin-top:1px">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()" style="margin-top:25px">
            <div class="list">
                <label class="item item-input" id="loginBackground">
                    <span class="input-label userInfoFont">Email</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input" id="loginBackground">
                    <span class="input-label userInfoFont">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item" id="loginBackground">
                    <button class="button button-block button-positive titleFont" type="submit">Log in</button>
                </label>
            </div>
        </form>
        <!-- Sign up text -->
        <div class="center-text">
            <p class="loginFont">Not yet a user? 
              <a class="signup-color" ng-click="openSignup()">Click here to Signup</a>
            </p>
        </div>
    </ion-content>
</ion-modal-view>
