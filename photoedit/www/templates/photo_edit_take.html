<ion-view view-title="Take Photo">
  <ion-content>
    <h1>Take photo page</h1>
    <button class="button button-full button-positive button-large" ng-click="takePicture()">Click</button>
    <button class="button button-full button-assertive button-large" ng-click="firebase()">Firebase</button>
    <img id="myImage" style="max-width: 100%">
  </ion-content>
</ion-view>
