<ion-view>
<ion-nav-title class="titleFont">Take Photo</ion-nav-title>
  <ion-content>
    <img id="myImage" style="max-width: 100%">
    <button class="button button-full button-positive button-large" ng-click="takePicture()">Click to take photo</button>
    <button class="button button-full button-assertive button-large" ng-click="usePhoto()">Use this photo</button>
    
  </ion-content>
</ion-view>
